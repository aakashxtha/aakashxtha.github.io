<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aakash Shrestha - Connect With Me</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            border: 4px solid #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background-image: url('aakash-profile.jpg');
            background-size: cover;
            background-position: center;
        }
        h1 {
            margin: 1rem 0;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .tagline {
            font-style: italic;
            margin-bottom: 1.5rem;
            color: #cccccc;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-linkedin {
            background: linear-gradient(45deg, #0077b5, #00a0dc);
        }
        .btn-github {
            background: linear-gradient(45deg, #333, #4a4a4a);
        }
        .btn:hover, .btn:focus {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        @media (min-width: 768px) {
            .container {
                padding: 3rem;
            }
            h1 {
                font-size: 2.5rem;
            }
            .profile-pic {
                width: 200px;
                height: 200px;
            }
            .links {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-pic"></div>
        <h1>Aakash Shrestha</h1>
        <div class="links">
            <a href="https://www.linkedin.com/in/aakashshrestha395/" target="_blank" class="btn btn-linkedin">LinkedIn</a>
            <a href="https://github.com/aakashxtha" target="_blank" class="btn btn-github">GitHub</a>
        </div>
    </div>
</body>
</html>
